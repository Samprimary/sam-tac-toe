<!DOCTYPE html>
<html>
  <head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container">
<center>
<div class="outer-padding">
  <br>
  <h1>Minimum Viable Product Tac Toe</h1>
  <div id="announcer">
    Welcome to my Tic Tac Toe game! Choose who starts.
  </div>
  <div class="tile-padding">
    <div class="tiles" id="A1">
      <h1>A1</h1>
    </div>
    <div class="tiles" id="A2">
      <h1>A2</h1>
    </div>
    <div class="tiles" id="A3">
      <h1>A3</h1>
    </div>
    <div class="clear"></div>

    <div class="tiles" id="B1">
      <h1>B1</h1>
    </div>
    <div class="tiles" id="B2">
      <h1>B2</h1>
    </div>
    <div class="tiles" id="B3">
      <h1>B3</h1>
    </div>
    <div class="clear"></div>

    <div class="tiles" id="C1">
      <h1>C1</h1>
    </div>
    <div class="tiles" id="C2">
      <h1>C2</h1>
    </div>
    <div class="tiles" id="C3">
      <h1>C3</h1>
    </div>
    <div class="clear"></div>
  </div>
  <div class="tan-line">
  </div>
  <form id='reset-button' class="forms">
    <h3>Choose Starting Player</h3>
    <h3><button id="continue-reset-x" type="button">X starts</button>
    <button id="continue-reset-o" type="button">O starts</button></h3>
  </form>
  <div class="authentications-padding">
  <form id='sign-in-form' class="forms">
              <input name="credentials[email]" type="email" placeholder="Enter Username">
              <input name="credentials[password]" type="password" placeholder="Enter Password">
              <button type="submit"  class="forms">Sign In</button>
            </form>
  <h4><a href="null" class="form-text">Sign Up</a> | <a href="null" class="form-text">Change My Password</a></h4>
<div class="tan-line"></div>
  <form id='sign-up-form' class="forms">
    <input name="credentials[email]" type="email" placeholder="Enter Username">
    <input name="credentials[password]" type="password" placeholder="Enter Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    <button type="submit"  class="forms">Sign Up</button>
  </form>
  <form id='change-password-form' class="forms">
    <input name="passwords[old]" type="password" placeholder="Old Password">
    <input name="passwords[new]" type="password" placeholder="New Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    <button type="submit"  class="forms">Change Password</button>
  </form>
    <form id='sign-out-form' class="forms">
      <button type="submit"  class="forms">Sign Out</button>
    </form>
  </div>
  <h3>:)</h3>
</center>
    </body>
</html>
